name: CI/CD Pipeline for ostad-react
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '22'
        - name: Install dependencies
          run: |
            npm ci
        - name: Run tests
          run: |
            npm test
        - name: Build ostad react
          run: |
            npm run build

    deploy:
      needs: build
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/main'
      steps:
        - name: Deploy to production
          run: echo "Deploying to production server..."